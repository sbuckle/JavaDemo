version: 0.2
env:
  variables:
    JAVA_HOME: "/usr/lib/jvm/java-8-openjdk-amd64"

phases:
  install:
    runtime-versions:
      java: openjdk8
    commands:
      - echo Entered the install phase
      - apt-get update -y
      - apt-get install -y maven
  build:
    commands:
      - echo Entered the build phase
      - echo Build started on `date`
      - mvn install
artifacts:
  files:
    - target/website-project.war
  discard-paths: yes
cache:
  paths:
    - '/root/.m2/**/*'