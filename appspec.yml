version: 0.0
os: linux
files:
  - source: target/website-project.war 
    destination: /var/lib/tomcat9/webapps/
hooks:
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server
      timeout: 300
      runas: root